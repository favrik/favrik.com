 {% for post in site.posts offset: 0 limit: 5 %}
                        <div class="post">
                          <h3><a href="http://blog.favrik.com{{ post.id }}/">{{ post.title }}</a></h3>
                          <p><strong>{{ post.date | date_to_string }}</strong>
                            <em> <a href="http://www.google.com/search?q={{ post.topics }}+site%3Ablog.favrik.com">{{ post.topics }}</a> </em>

                          </p>
                          <p>{{ post.content | strip_html | truncatewords: 35 }} <a href="http://blog.favrik.com{{ post.id }}/">Read more</a></p>
                        </div>
 {% endfor %}
