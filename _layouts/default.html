<script>
document.addEventListener('DOMContentLoaded', function() {
  var mobileMenu = document.getElementById('mobile-menu');

  mobileMenu.addEventListener('click', function () {
    var nav = document.querySelectorAll('nav')[0];
    var displayStates = { 'block' : 'none', 'none' : 'block' };
    var display = nav.offsetHeight === 0 || nav.offsetWidth === 0 ? 'none' : 'block';

    nav.style.display = display ? displayStates[display] : 'none';
  });

});

window.onload = function () {
  document.querySelectorAll('nav')[0].style.display = 'none';
  document.body.style.opacity = 1;
};
</script>
